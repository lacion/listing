service: listing
frameworkVersion: '>=1.28.0 <2.0.0'

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  usagePlan:
    throttle:
      burstLimit: 10
      rateLimit: 2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "ses:SendEmail"
        - "ses:SendRawEmail"
      Resource: "arn:aws:ses:${self:provider.region}:*:identity/*"
    - Effect: Allow
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource:
        - { 'Fn::ImportValue': '${self:provider.stage}-SubscriptionsTableArn' }
  environment:
    TOKEN_SECRET: ${self:custom.secrets.tokenSecret}
    API_TOKEN: ${self:custom.secrets.apiToken}
    SUPPORTED_NEWSLETTERS: ${self:custom.secrets.supportedNewsletters}
    DYNAMO_TABLE: ${self:custom.tableName}
    EMAIL_FROM: ${self:custom.secrets.emailFrom}

plugins:
  - serverless-localstack

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  listing-subscribe:
    handler: bin/listing
    events:
      - http:
          path: subscribe
          method: POST
          cors: true
    environment:
      SUBSCRIBE_REDIRECT_URL: ${self:custom.secrets.subscribeRedirectUrl}
      CONFIRM_URL: ${self:custom.secrets.confirmUrl}

  listing-unsubscribe:
    handler: bin/listing
    events:
      - http:
          path: unsubscribe
          method: GET
          cors: true
    environment:
      UNSUBSCRIBE_REDIRECT_URL: ${self:custom.secrets.unsubscribeRedirectUrl}
  listing-confirm:
    handler: bin/listing
    events:
      - http:
          path: confirm
          method: GET
          cors: true
    environment:
      CONFIRM_REDIRECT_URL: ${self:custom.secrets.confirmRedirectUrl}
  listing-subscribers:
    handler: bin/listing
    events:
      - http:
          path: subscribers
          method: GET
          cors: true

resources:
  Resources:
    SubscriptionsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: newsletter
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: newsletter
            KeyType: HASH
          - AttributeName: email
            KeyType: RANGE
         # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST

custom:
  secrets: ${file(secrets.json)}
  tableName: ${self:provider.stage}-subscribers
  stages:
    - local
    - dev
  localstack:
    debug: true
    stages:
      # list of stages for which the plugin should be enabled
      - local
    host: http://localhost  # optional - LocalStack host to connect to
    autostart: false  # optional - start LocalStack in Docker on Serverless deploy
    lambda:
      # Enable this flag to improve performance
      mountCode: false
    docker:
      # Enable this flag to run "docker ..." commands as sudo
      sudo: false

